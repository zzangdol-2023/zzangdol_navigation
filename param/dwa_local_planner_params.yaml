DWAPlannerROS:
  # Robot Configuration Parameters
  
  max_vel_x: 1.4
  min_vel_x: 1.4
  
  max_vel_y: 0.0
  min_vel_y: 0.0

  # The velocity when robot is moving in a straight line
  max_vel_trans: 0.8
  min_vel_trans: 0.1

  # max_rot_vel: 5.0
  max_vel_theta: 5.0
  min_vel_theta: 0.2

  acc_lim_x: 0.5
  acc_lim_y: 0.0
  # acc_lim_theta: 4.4
  acc_lim_theta: 5.0

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.6

  xy_goal_tolerance: 0.5
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 3.0
  sim_granularity : 0.3

  vx_samples: 20
  vy_samples: 0
  vth_samples: 40

  controller_frequency: 7.0

  # Trajectory Scoring Parameters
  path_distance_bias: 1000.0
  goal_distance_bias: 24.0
  occdist_scale: 0.02
  forward_point_distance: 0.5
  stop_time_buffer: 3.0
  scaling_speed: 0.2
  max_scaling_factor: 0.25

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
